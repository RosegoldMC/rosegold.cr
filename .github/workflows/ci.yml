name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  CheckFormat:
    if: github.repository != 'grepsedawk/sharded.cr'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oprypin/install-crystal@v1
        with:
          crystal: 1.17.0

      - name: Format
        run: crystal tool format --check

      - name: Set up Crystal cache
        uses: actions/cache@v4
        id: crystal-cache
        with:
          path: |
            ~/.cache/crystal
            bin/ameba
            lib
          key: ${{ runner.os }}-crystal-${{ matrix.crystal_version }}-${{ hashFiles('**/shard.yml') }}

      - name: Install shards
        if: steps.crystal-cache.outputs.cache-hit != 'true'
        run: shards check || shards install --ignore-crystal-version

      - name: Run ameba linter
        run: ./bin/ameba

  RunSpecs:
    if: github.repository != 'grepsedawk/sharded.cr'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        crystal_version:
          - "1.17.0"
          # - latest
        minecraft_version:
          - "1.21.8"
        experimental:
          - false

    steps:
      - uses: actions/checkout@v4

      - run: |
          cd spec
          docker compose -f docker-compose.1.21.8.yml up -d
          
          # Wait for Minecraft server to be ready instead of fixed sleep
          echo "Waiting for Minecraft 1.21.8 server to start..."
          for i in {1..60}; do
            if docker compose -f docker-compose.1.21.8.yml logs mc | grep -q "Done.*For help, type"; then
              echo "Server is ready after ${i} attempts"
              break
            fi
            echo "Attempt ${i}/60: Server not ready yet..."
            sleep 2
          done
          
          # Additional check: verify server is accepting connections
          echo "Testing server connectivity..."
          timeout 10 bash -c 'until nc -z localhost 25565; then sleep 1; done' || echo "Warning: Could not verify server connectivity"
          
          # Give a bit more time for server to stabilize
          echo "Allowing server to stabilize..."
          sleep 5

      - uses: oprypin/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal_version }}

      - name: Set up Crystal cache
        uses: actions/cache@v4
        id: crystal-cache
        with:
          path: |
            ~/.cache/crystal
            bin/ameba
            lib
          key: ${{ runner.os }}-crystal-${{ matrix.crystal_version }}-${{ hashFiles('**/shard.yml') }}

      - name: Install shards
        if: steps.crystal-cache.outputs.cache-hit != 'true'
        run: shards check || shards install --ignore-crystal-version

      - name: Create .env
        run: touch .env

      - name: Run tests
        run: LOG_LEVEL=trace crystal spec || crystal spec || crystal spec
